<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Pomo Timer</title>
  </head>
  <body>
    <header>
      <div class="container">
        <a href="#"> Pomo Timer </a>
        <button>settings</button>
      </div>
    </header>

    <div class="container">
      <div class="time-box">
        <nav>
          <button class="active-nav">time</button>
          <button>rest</button>
          <button>full rest</button>
        </nav>
        <p>50:00</p>
        <button class="start-btn">Start</button>
      </div>
    </div>

    <div class="container">
      <div class="task-box">
        <div>
          <p>task name 1</p>
          <p>pomo count</p>
        </div>
        <button>New Task</button>
      </div>
    </div>
  </body>
</html>
